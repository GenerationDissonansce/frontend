<div class="screen-container" id="screen-container">
  <img class="background-img" src="assets/background.png" draggable="false" alt="">
  @for (icon of screen_icons_service.screen_icons; track icon) {
    <app-screen-icon [icon_id]="icon.id!"></app-screen-icon>
  }
  <app-mouse-follower-icon></app-mouse-follower-icon>

  <app-browser-page *ngFor="let page of pages" class="app-browser-page" [page]="page" [style.z-index]="100+page.z_index!"></app-browser-page>
</div>
