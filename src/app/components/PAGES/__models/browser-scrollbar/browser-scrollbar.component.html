<div class="container">
  <div class="top-icon">
    <img class="arrow" (mousedown)="StartScrollingUp()" src="assets/browser/arrow.svg" alt="">
  </div>
  <div class="center" #container>
    <div class="icon" #icon>
      <img src="assets/browser/scrollbar-icon.svg" alt="">
    </div>
    <div class="background">
      <div class="ver-line" style="top: 0; left: 1px; background: #9d9d9d;"></div>
      <div class="hor-line" style="top: 1px; left: 0; background: #9d9d9d;"></div>
      <div class="hor-line" style="bottom: 1px; left: 0; background: #9d9d9d;"></div>
      <div class="ver-line" style="top: 0; right: 0; background: #d4d4d4;"></div>
      <div class="ver-line" style="top: 0; left: 0; background: #828282;"></div>
      <div class="hor-line" style="bottom: 0; left: 0; background: #d4d4d4;"></div>
      <div class="hor-line" style="top: 0; left: 0; background: #828282;"></div>
    </div>
  </div>
  <div class="bottom-icon">
    <img class="arrow rev" (mousedown)="StartScrollDown()" src="assets/browser/arrow.svg" alt="">
  </div>
</div>
