<div class="top-bar">
  <a routerLink="basket"><img src="assets/icons/store.icon.svg" alt=""></a>
</div>

<div class="content" #grid>
  @for(product of service.products; track service.products) {
    <div class="card">
      <img [src]="product.src" alt="">
      <p class="fw-600">{{product.name}}</p>
      <p class="fw-600">{{product.price}}</p>
    </div>
  }
</div>
